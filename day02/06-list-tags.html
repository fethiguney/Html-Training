<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Tags-2</title>
</head>
<body>
    <h1>Nested List Tags</h1>

    <ol type="I">
        <li>
            Istanbul
            <ul type="square">
                <li>Fenerbahçe</li>
                <li>Beşiktaş</li>
                <li>İstanbulspor</li>
            </ul>
        </li>
        <li>
            İzmir
            <ol type="A" start="3">
                <li>Altay</li>
                <li>Karşiyaka</li>
                <li>Goztepe</li>
            </ol>
        </li>
        <li>
            Ankara
            <ul type="disc">
                <li>Ankara</li>
                <li>Keçiören</li>
                <li>Mamak</li>
            </ul>
        </li>
    </ol>
    
</body>
</html>
