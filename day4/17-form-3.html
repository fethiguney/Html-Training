<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form 2</title>
  </head>
  <body>
    <form action="/users/login" method="post">
      <label>Enter Your Name</label>
      <br />
      <input type="text" placeholder="Enter your name" name="name" required />
      <br />
      <br />
      <label>Enter Your lastname</label>
      <br />
      <input
        type="text"
        placeholder="Enter your lastname"
        name="lastname"
        required
      />
      <br />
      <br />
      <label>Enter Your Salary</label>
      <br />
      <input type="number" placeholder="Enter your salary" name="salary" />
      <br />
      <br />
      <label>Enter Your Email</label>
      <br />
      <input type="email" placeholder="Enter your Email" name="email" />
      <br />
      <br />
      <label>Enter Your Password</label>
      <br />
      <input
        type="password"
        placeholder="Enter your Password"
        name="password"
        minlength="5"
        maxlength="12"
      />
      <br />
      <br />
      <label>Enter Your Phone number</label>
      <br />
      <input type="tel" placeholder="Enter your Phone number" name="phone" />
      <br />
      <br />
      <label>Enter Your Search Itemr</label>
      <br />
      <input type="search" placeholder="Search" name="search" />
      <br />
      <br />
      <label>Enter Your URL</label>
      <br />
      <input type="url" placeholder="Enter your url" name="url" />
      <br />
      <br />
      <br />
      <input type="hidden" name="code" />
      <br />
      <br />
      <input type="radio" id="female" name="gender" />
      <label for="female">Kadin</label>
      <input type="radio" id="male" name="gender" />
      <label for="male">Erkek</label>
      <br />
      <br />
      <input type="checkbox" id="chk" name="hobby" checked />
      <label for="chk">Basketbol</label>
      <br />
      <br />
      <input type="checkbox" id="chk" name="hobby" />
      <label for="chk">Futbol</label>
      <br />
      <br />
      <input type="file" name="cv" />
      <br />
      <br />
      <input type="color" name="color" />
      <br />
      <br />
      <input type="range" />
      <br />
      <br />
      <input type="date" name="date" id="date" />
      <br />
      <br />
      <input type="datetime" name="date" id="date" />
      <br />
      <br />
      <input type="datetime-local" name="date" id="date" />
      <br />
      <br />
      <input type="week" name="week" id="week" />
      <br />
      <br />
      <input type="month" name="month" id="month" />
      <br />
      <br />
      <select name="cities" id="cities" multiple size="3">
        <option value="choose">Choose Your City</option>
        <option value="İstanbul">İstanbul</option>
        <option value="Ankara">Ankara</option>
        <option value="İzmir">İzmir</option>
        <option value="Antalya">Antalya</option>
      </select>
      <br />
      <br />
      <textarea name="txt" id="txt" cols="30" rows="10"></textarea>
      <br />
      <br />
      <input type="button" value="Save" />
      <br />
      <br />
      <input type="submit" value="Send" />
      <br />
      <br />
      <input type="reset" value="Clear" />
      <button>Cancel</button>
    </form>
  </body>
</html>
