<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>IFrame</title>
  </head>
  <body>
    <iframe
      width="560"
      height="315"
      src="https://www.youtube.com/embed/8A7RWDgkXgg?si=T-XvzjleJfenb_qf"
      title="YouTube video player"
      frameborder="0"
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
      referrerpolicy="strict-origin-when-cross-origin"
      allowfullscreen
      style="border: 5px red solid; margin: 3rem; border-radius: 15px; margin: 100px;"
    ></iframe>

    <br />
    <iframe
      src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d6021.928951719687!2d28.96946180082582!3d41.00415072886654!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x14cab9bd261b00a9%3A0xb04b7944cc9399c6!2sSultan%20Ahmet%2C%2034122%20Fatih%2F%C4%B0stanbul!5e0!3m2!1str!2str!4v1711046729485!5m2!1str!2str"
      width="600"
      height="450"
      style="border: 5px blue dotted; margin-left: 2rem;"
      allowfullscreen=""
      loading="lazy"
      referrerpolicy="no-referrer-when-downgrade"
    ></iframe>
  </body>
</html>
